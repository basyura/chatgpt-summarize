<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT SumUp Options</title>
    <style>
      :root { color-scheme: light dark; }
      body { font: 14px/1.5 -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', Meiryo, sans-serif; margin: 24px; }
      h1 { font-size: 18px; margin: 0 0 12px; }
      .field { margin: 12px 0; }
      textarea { width: 100%; max-width: 720px; height: 120px; padding: 8px; }
      .row { display: flex; gap: 8px; align-items: center; margin-top: 8px; }
      button { padding: 6px 12px; }
      .status { min-height: 1.25em; color: #0a7; }
      .error { color: #c00; }
      .hint { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>ChatGPT SumUp Options</h1>
    <form id="form">
      <div class="field">
        <label for="prompt"><strong>User Prompt</strong></label>
        <div class="hint">Text inserted at the top when opening ChatGPT</div>
        <textarea id="prompt" placeholder="Summarize"></textarea>
      </div>
      <div class="row">
        <button type="submit">Save</button>
        <button type="button" id="reset">Reset</button>
        <span id="status" class="status"></span>
      </div>
    </form>

    <script type="module" src="./options.js"></script>
  </body>
  </html>
